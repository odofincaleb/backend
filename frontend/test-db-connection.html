<!DOCTYPE html>
<html>
<head>
    <title>Database Connection Test</title>
</head>
<body>
    <h1>Database Connection Test</h1>
    <button onclick="testDatabase()">Test Database Connection</button>
    <div id="result"></div>

    <script>
        async function testDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing database connection...';
            
            try {
                // Get auth token from localStorage
                const token = localStorage.getItem('token');
                if (!token) {
                    resultDiv.innerHTML = 'Error: No auth token found. Please login first.';
                    return;
                }
                
                const response = await fetch('https://backend-4wma.onrender.com/api/content/test-db', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Database Test Successful</h3>
                        <p><strong>Table Exists:</strong> ${data.tableExists}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <h4>Table Structure:</h4>
                        <ul>
                            ${data.tableStructure.map(col => 
                                `<li><strong>${col.column_name}:</strong> ${col.data_type} (nullable: ${col.is_nullable})</li>`
                            ).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Database Test Failed</h3>
                        <p><strong>Error:</strong> ${data.error}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
