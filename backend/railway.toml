[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5

[service]
name = "backend"
internal_port = 5000
auto_deploy_on = ["main", "master"]

[service.env]
NODE_ENV = "production"
PORT = "5000"